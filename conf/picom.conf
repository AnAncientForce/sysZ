fading = true;
fade-in-step = 0.023;
fade-out-step = 0.035;
fade-delta = 10
inactive-opacity-override = true;
focus-exclude = [
"class_g = 'Cairo-clock'" ,
];


corner-radius = 6;
rounded-corners-exclude = [
  "window_type = 'Polybar'",
  "window_type = 'dock'"
];

