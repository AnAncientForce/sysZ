[bar/example]
; dpi = 96
width = 100%
height = 24pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 4

separator = |
separator-foreground = ${colors.disabled}

;font-0 = monospace;2
font-0 = sans-serif;2
font-1 = FontAwesome:size=12;2

modules-left = menu-shortcuts rofi refresh help menu-power
modules-center = i3 xwindow
modules-right = updates pulseaudio date battery backlight tray
