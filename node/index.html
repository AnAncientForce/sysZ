<html>
  <head>
    <title>sysZ</title>
    <meta charset="UTF-8" />
    <script src="renderer.js"></script>
    <link rel="stylesheet" href="index.css" />
    <!-- 
    <div id="heading" class="heading">sysZ</div>
    -->
  </head>
  <body id="body" class="non-selectable">
    <div id="grid-overlay" class="grid-overlay"></div>
    <div id="notification" class="notification slide">beep</div>
    <div id="qq" class="settings-container fixed">
      <section id="section-home">
        <h1 style="text-align: center">sysZ | Home</h1>
        <div id="section-home-btns" class="column"></div>
      </section>
      <section id="section-control-panel">
        <h1 style="text-align: center">sysZ | Control Panel</h1>
        <div id="section-control-panel-btns" class="button-container"></div>
        <div id="xscale">
          <label for="xresourcesScale">Scale</label>
          <input
            type="number"
            id="xresourcesScale"
            name="xresourcesScale"
            min="56"
            max="300"
          />
        </div>
      </section>
      <section id="section-guide">
        <h1 style="text-align: center">sysZ | Guide</h1>
        <div class="row">
          <div
            id="section-guide-btns"
            style="margin: 2.5%"
            class="column"
          ></div>
          <textarea id="text-box" readonly></textarea>
        </div>
      </section>
      <section id="section-change-log">
        <h1 style="text-align: center">sysZ | Change Log</h1>
        <div class="row">
          <textarea id="section-change-log-text-box" readonly></textarea>
        </div>
      </section>
      <section id="section-settings">
        <h1 style="text-align: center">sysZ | Settings</h1>
        <div class="row">
          <div id="checkboxContainer"></div>
        </div>
      </section>
    </div>
    <img id="image_shower" class="image_shower" src="./images/1317263.png" />
    <div id="nav" class="nav"></div>
    <div id="dialog-overlay" class="dialog-overlay">
      <div id="dialog-box" class="dialog-box">
        <p id="dialog-title" class="dialog-title"></p>
        <p id="dialog-message" class="dialog-message"></p>
        <div id="dialog-buttons" class="dialog-buttons">
          <button id="cancel-button" class="dialog-button"></button>
          <button id="proceed-button" class="dialog-button"></button>
        </div>
      </div>
    </div>
  </body>
</html>
